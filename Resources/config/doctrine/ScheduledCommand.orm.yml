JMose\CommandSchedulerBundle\Entity\ScheduledCommand:
    type: entity
    table: scheduled_command
    repositoryClass: JMose\CommandSchedulerBundle\Entity\Repository\ScheduledCommandRepository
    fields:
        id:
            type: integer
            length: null
            unique: false
            nullable: false
            id: true
            column: id_scheduled_command
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            unique: false
            nullable: false
            column: name
        command:
            type: string
            length: 100
            unique: false
            nullable: false
            column: command
        arguments:
            type: string
            length: 250
            unique: false
            nullable: true
            column: arguments
        cronExpression:
            type: string
            scale: 0
            length: 100
            unique: false
            nullable: true
            precision: 0
            column: cron_expression
        lastExecution:
            type: datetime
            length: null
            unique: false
            nullable: false
            column: dh_last_execution
        lastReturnCode:
            type: integer
            length: null
            unique: false
            nullable: true
            column: last_return_code
        logFile:
            type: string
            length: 100
            unique: false
            nullable: true
            column: log_file
        priority:
            type: integer
            length: null
            unique: false
            nullable: false
            column: priority
        executeImmediately:
            type: boolean
            length: null
            unique: false
            nullable: false
            column: b_execute_immediately
        disabled:
            type: boolean
            length: null
            unique: false
            nullable: false
            column: b_disabled
        locked:
            type: boolean
            length: null
            unique: false
            nullable: false
            column: b_locked
